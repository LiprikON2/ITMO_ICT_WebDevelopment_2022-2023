{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="image/png"
              sizes="16x16"
              rel="icon"
              href="{% static 'favicon-96.png' %}"/>
        {% tailwind_css %}
        <link rel="stylesheet"
              href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
        <style>
            /* pico fixes */
            .nav ol:last-of-type, nav ul:last-of-type {
                margin-right: 0;
            }
        </style>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body class="text-xl bg-[#070423]">
        <nav class="backdrop-blur-lg m-w-[90%] backdrop-saturate-150 sticky inset-x-0 top-0 shadow-[0_0.5px_0_var(--muted-border-color)]">
            <ul >
                <li class="py-0">
                    <a class="block" href="/" aria-label="Back home">
                        <img alt="" class="h-16" src="{% static 'logo-256.webp' %}"/>
                    </a>
                </li>
                <li class="text-2xl text-[var(--h1-color)]">Brand</li>
            </ul>
            <ul class="px-4">
                <li>
                    <a class="text-[var(--h6-color)] hover:text-[var(--h2-color)]" href="#">Link</a>
                </li>
                <li>
                    <a class="text-[var(--h6-color)] hover:text-[var(--h2-color)]" href="#">Link</a>
                </li>
                <li>
                    <a href="#" role="button">Button</a>
                </li>
            </ul>
        </nav>
        <main class="bg-cover bg-[url('/static/bg.jpg')] ">
            <div class="mx-auto max-w-md ">
                <h1>{{ title | default:"Hello" }}</h1>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                <img class="max-h-64" src="{% static 'bg.jpg' %}" alt=""/>
                {% block main %}
                {% endblock main %}
            </div>
        </main>
    </body>
</html>
