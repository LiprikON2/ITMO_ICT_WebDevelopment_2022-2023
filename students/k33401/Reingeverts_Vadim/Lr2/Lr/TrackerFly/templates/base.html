{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="min-h-full flex">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="image/png"
              sizes="16x16"
              rel="icon"
              href="{% static 'favicon-96.png' %}"/>
        {% tailwind_css %}
        <link rel="stylesheet"
              href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
        <style>
            /* pico fixes */
            [data-theme="light"],
            :root:not([data-theme="dark"]) {
                --primary: #7e22ce;
                --primary-hover: #631aa2;
                --primary-focus: hsla(272, 72%, 37%, 0.5);
                --primary-inverse: #FFF;
            }

            .nav ol:last-of-type, nav ul:last-of-type {
                margin-right: 0;
            }
            [type='text'], [type='email'], [type='url'], [type='password'], [type='number'], [type='date'], [type='datetime-local'], [type='month'], [type='search'], [type='tel'], [type='time'], [type='week'], [multiple], textarea, select {
                border-radius: var(--border-radius);
                background-color: var(--background-color);
            }
            ol, ul {
                margin-left: 1.25rem !important;
            }
        </style>
        <title>
            {% block tab_title %}
            {% endblock tab_title %}
        </title>
    </head>
    <body class=" bg-[#070423] min-h-full relative">
        <nav class="z-10 backdrop-blur-lg m-w-[90%] backdrop-saturate-150 sticky inset-x-0 top-0 shadow-[0_0.5px_0_var(--muted-border-color)]">
            <ul >
                <li class="py-0">
                    <a class="block" href="{% url 'home' %}" aria-label="Back home">
                        <img alt="" class="h-16" src="{% static 'logo-256.webp' %}"/>
                    </a>
                </li>
                <li class="text-2xl text-[var(--h1-color)]">Tracker Fly</li>
            </ul>
            <ul class="px-4">
                <li>
                    <a href="{% url 'sign_up' %}"
                       class="text-[var(--h6-color)] hover:text-[var(--h2-color)]"
                       href="#">Sign Up</a>
                </li>
                <li>
                    <a href="{% url 'log_in' %}" role="button">Log In</a>
                </li>
            </ul>
        </nav>
        <main class="bg-cover bg-[url('/static/bg.webp')] min-h-full absolute top-0 pt-40 px-8">
            <div class="mx-auto max-w-xl ">
                <h1 class="text-4xl">
                    {% block title %}
                    {% endblock title %}
                </h1>
                {% block main %}
                {% endblock main %}
            </div>
        </main>
    </body>
</html>
