<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            type="image/png"
            sizes="32x32"
            rel="icon"
            href="https://img.icons8.com/external-smashingstocks-glyph-smashing-stocks/66/737373/external-magnifying-glass-digital-marketing-smashingstocks-glyph-smashing-stocks.png"
        />
        <title>Details</title>
        <style>
            html,
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.5rem;

                background-color: #181e24;
                color: #b7c5d3;
            }
            main {
                max-width: 40rem;
                min-height: 15rem;
                border-radius: 10px;

                margin: 2rem auto;
                padding: 0.5rem 2rem;

                background-color: #1d252c;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Car owner details</h1>
            <p>Name: {{ car_owner.first_name }} {{ car_owner.last_name }}</p>
            <p>Date of birth: {{car_owner.date_of_birth|date:"Y.m.d"}}</p>
        </main>
    </body>
</html>
